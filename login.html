<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Virtual Herbal Garden</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://plus.unsplash.com/premium_photo-1683141176675-d516a6947498?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fHBsYW50fGVufDB8fDB8fHww');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .auth-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .auth-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-form button:hover {
      background-color: #45a049;
    }

    .auth-form p {
      margin-top: 15px;
    }

    .auth-form a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-form a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login</h2>
    <form action="/login" method="post" class="auth-form">
      <input type="email" id="lemail" placeholder="Email" required />
      <input type="password" id="lpassword" placeholder="Password" required />
      <button type="submit" id="log">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>
  <script type="module" src="sigin.js"></script>
</body>
</html>
